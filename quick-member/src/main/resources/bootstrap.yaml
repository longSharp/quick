spring:
  application:
    name: member-service
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_ADDR:10.0.254.17:8848}
        namespace: ${NACOS_NAMESPACE:yuick-ai}
      config:
        #nacos配置中心服务器地址
        server-addr: ${NACOS_ADDR:10.0.254.17:8848}
        #文件后缀格式
        file-extension: yaml
        #nacos配置中心命名空间
        namespace: ${NACOS_NAMESPACE:yuick-ai}
        #nacos配置中心分组
        group: ${spring.application.name}
        #扩展文件，目前用于全局共享，下面的优先级高
        ext-config:
          - data-id: common.yaml
            group: common
            refresh: true